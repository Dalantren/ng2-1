<q-grid [caption]="title"
		[rows]="rows | async">
	<q-grid-columns generation="deep">
	</q-grid-columns>

	<q-grid-toolbar>
		<ng-template for="top">
			<label for="cellToFocus" class="margin">Cell to focus:</label>
			<input #input
						type="number" id="cellToFocus" class="margin padding" (keyup.enter)="focus(input.value)"/>
			<button mat-stroked-button color="primary"
					(click)="focus(input.value)" class="margin">
				Focus
			</button>
		</ng-template>
	</q-grid-toolbar>
</q-grid>
