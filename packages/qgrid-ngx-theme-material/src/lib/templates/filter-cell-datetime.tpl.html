<ng-template key="filter-cell-datetime.tpl.html"
             let-$cell
             let-$view="$view">
    <ng-container *ngIf="$cell.column.canFilter">
        <mat-form-field *q-grid-date="let qGridDate"
                        [q-grid-date-adapter]="$cell.column.dateFormat"
                        [ngClass]="{'mat-form-field-invalid': !qGridDate.isValid(input.value, $cell.column.dateFormat)}"
                        floatLabel="never">
            <mat-placeholder>
                <mat-icon class="q-grid-icon q-grid-placeholder">
                    filter_list
                </mat-icon>
            </mat-placeholder>

            <input matInput
                   #input
                   [matDatepicker]="picker"
                   [q-grid-date-mask]="$cell.column.dateFormat"
                   [value]="$view.filter.value($cell.column.model) | qGridConvert: 'date'"
                   (dateChange)="$view.filter.column.execute($cell.column.model, qGridDate.dateLow($event.value, $cell.column.dateFormat))"
                   (input)="qGridDate.isValid(input.value, $cell.column.dateFormat) && $view.filter.column.execute($cell.column.model, qGridDate.dateLow(input.value, $cell.column.dateFormat))" />

            <mat-datepicker-toggle matSuffix
                                   [for]="picker">
            </mat-datepicker-toggle>

            <mat-icon *ngIf="!!$view.filter.value($cell.column.model)"
                      (click)="$view.filter.column.execute($cell.column.model, null)"
                      class="q-grid-icon q-grid-close"
                      matSuffix>
                close
            </mat-icon>

            <mat-datepicker #picker>
            </mat-datepicker>

        </mat-form-field>
    </ng-container>
</ng-template>
