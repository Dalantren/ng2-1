<ng-template key="plugin-column-filter-date-input.tpl.html"
			 let-$columnFilter
			 let-$plugin="plugin"
			 let-$vscroll="vscroll">

	<mat-form-field class="q-grid-column-filter-input"
					*q-grid-date="let qGridDate"
					[q-grid-date-adapter]="$columnFilter.column.format"
					[ngClass]="{'mat-form-field-invalid': !qGridDate.isValid(input.value, $columnFilter.column.format)}">

		<input #input
			   q-grid-focus
			   matInput
			   [q-grid-date-mask]="$columnFilter.column.format"
			   [placeholder]="$columnFilter.operator | qGridText : 'fromCamelCase'"
			   [matDatepicker]="picker"
			   [value]="$columnFilter.value | qGridConvert: 'date'"
			   (dateChange)="$columnFilter.value = qGridDate.dateLow($event.value)"
			   (input)="qGridDate.isValid(input.value, $columnFilter.column.format) && ($columnFilter.value = qGridDate.dateLow(input.value, $columnFilter.column.format))" />

		<mat-datepicker-toggle matSuffix
							   [for]="picker">
		</mat-datepicker-toggle>

		<mat-datepicker #picker>
		</mat-datepicker>

	</mat-form-field>
</ng-template>
