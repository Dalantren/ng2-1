<q-grid-layer>
	<ng-template for="tooltip">
		<div class="q-grid-cell-tooltip q-grid-hide"
			*ngIf="cellElement"
			q-grid-tooltip
			[showDelay]="showDelay"
			[host]="cellElement">

			<ng-container key="body-cell-tooltip.tpl.html"
							[context]="context">
			</ng-container>
		</div>
	</ng-template>
</q-grid-layer>
